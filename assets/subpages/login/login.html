<div class="weui-form">
    <div class="weui-form__bd">
        <div class="weui-form__text-area">
            <h2 class="weui-form__title" data-i18n="title">登录教务系统</h2>
            <div class="weui-form__desc" data-i18n="desc">请输入教务系统的账号及密码进行登录，账号及密码仅会本地保存</div>
        </div>
        <div class="weui-form__control-area">
            <div class="weui-cells__group weui-cells__group_form">
                <div class="weui-cells">
                    <label for="js_username" class="weui-cell weui-cell_active">
                        <div class="weui-cell__hd"><span class="weui-label" data-i18n="labelUsername">账号</span></div>
                        <div class="weui-cell__bd weui-flex">
                            <input id="js_username" class="weui-input" type="text" data-i18n="placeholderUsername" placeholder="请输入教务账号" />
                        </div>
                    </label>
                    <label for="js_password" class="weui-cell weui-cell_active">
                        <div class="weui-cell__hd"><span class="weui-label" data-i18n="labelPassword">密码</span></div>
                        <div class="weui-cell__bd weui-flex">
                            <input id="js_password" class="weui-input" type="password" data-i18n="placeholderPassword" placeholder="请输入密码" />
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="weui-form__ft">
        <div class="weui-form__opr-area">
            <a role="button" aria-disabled="false" class="weui-btn weui-btn_primary" href="javascript:" id="js_login_btn" data-i18n="btnLogin">登录</a>
            <a role="button" href="javascript:" class="weui-btn weui-btn_default" id="js_back_btn" data-i18n="btnBack" style="margin-top: 10px;">返回</a>
        </div>
    </div>
</div>
